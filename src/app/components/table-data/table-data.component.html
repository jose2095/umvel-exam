<div class="table-container">
    <table mat-table id='tableData' [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>
        
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row (click)="openDetails(row)" *matRowDef="let row; columns: headers;"></tr>
      </table>
</div>

<div style="display: flex; justify-content: center; margin-top: 20px;">
    <button (click)="previous()" mat-button color="primary">
      <mat-icon>arrow_back_ios</mat-icon>
      Prev
    </button>
    <button disabled mat-button color="primary" color="primary">
      {{response?.page}}
    </button>

    <button (click)="next()"  mat-button color="primary" color="primary">
      Next<mat-icon>arrow_forward_ios</mat-icon>
    </button>
</div>
