<div class="container">
    <div class="main">
        <mat-card>
            <mat-card-title>Log in</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="legacy" class="form-element">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="getControl('email')?.invalid && getControl('email')?.touched">
                            <span *ngIf="getControl('email')?.hasError('required')">Required field</span>
                            <span *ngIf="getControl('email')?.hasError('email')">invalid format</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="legacy" class="form-element">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error *ngIf="getControl('password')?.invalid && getControl('password')?.touched">
                            Required field
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">Log in</button>
                </form>
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </mat-card-content>
        </mat-card>
    </div>
</div>
